specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTicket
    # Network options: matic (Polygon mainnet), mumbai (Polygon testnet), mainnet (Ethereum)
    # For Polygon Amoy testnet, use: matic-amoy
    network: matic
    source:
      # Update with deployed contract address - run `npm run deploy:polygon` first
      address: "0x0000000000000000000000000000000000000000"
      abi: NFTicket
      # Polygon mainnet start block - update to deployment block for faster sync
      startBlock: 54000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Ticket
        - Account
        - Transfer
        - MarketplaceApproval
        - ProtocolStats
      abis:
        - name: NFTicket
          file: ./abis/NFTicket.json
      eventHandlers:
        - event: TicketMinted(indexed uint256,indexed address,string)
          handler: handleTicketMinted
        - event: TicketTransferred(indexed uint256,indexed address,indexed address,uint256,uint256)
          handler: handleTicketTransferred
        - event: TicketUsed(indexed uint256,indexed address)
          handler: handleTicketUsed
        - event: MarketplaceApprovalUpdated(indexed address,bool)
          handler: handleMarketplaceApprovalUpdated
      file: ./src/mapping.ts
